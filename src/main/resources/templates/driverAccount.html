<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar"/>
<div class="container main">
    <div class="row">
        <div class="col-lg-12">
            <!--<h1 class="page-header">Dashboard</h1>-->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-6 col-md-6">
        </div>
        <div class="col-lg-6 col-md-6">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <h2>Driver Account</h2>
                        </div>
                        <div class="col-xs-6 text-right">
                            <h1><i class="fa fa-car" aria-hidden="true"></i></h1>
                        </div>
                    </div>
                </div>
                    <div class="panel-footer">
                        <span class="pull-left">Welcome</span>
                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </div>
            </div>
        </div>
    </div>


    <!-- /.row -->

    <div class="table-responsive">
        <table id="example" class="table table-bordered table-hover table-striped">
            <thead>
            <tr>
                <th>Post Date</th>
                <th>Departure</th>
                <th>Arrival</th>
                <th>Passenger Number</th>
                <!--<th>Additional Notes</th>-->
                <th>Payment Method</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr data-th-each="bookingReference : ${bookingReferences}">
                <td data-th-text="${bookingReference.date}">...</td>
                <td data-th-text="${bookingReference.departureLocation}">...</td>
                <td data-th-text="${bookingReference.arrivalLocation}">...</td>
                <td data-th-text="${bookingReference.passengerNumber}">...</td>
                <!--<td data-th-text="${bookingReference.notes}">...</td>-->
                <td data-th-text="${bookingReference.paymentMethod}">...</td>
                <td data-th-text="${bookingReference.bookingStatus}">...</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<div th:replace="common/header :: body-bottom-scripts"/>
<script>
    $(document).ready(function() {
        $('#example').DataTable();
    } );
</script>
</body>
</html>
