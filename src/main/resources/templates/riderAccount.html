<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar"/>
<div class="container main">
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-6 col-md-6">
        </div>
        <div class="col-lg-6 col-md-6">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="row">
                        <a th:href="@{/account/riderAccount}">
                            <div class="col-xs-8">
                                <h2>Hi
                                    <td data-th-text="${riderAccount.username}">...</td></h2>
                            </div>
                            <div class="col-xs-4 text-right">
                                <h1><i class="fa fa-user" aria-hidden="true"></i></h1>
                            </div>
                        </a>
                    </div>
                </div>
                <a th:href="@{/booking/riderCreate}">
                    <div class="panel-footer">
                        <span class="pull-left">Create new trip as Rider</span>
                        <span class="pull-right"><i class="fa fa-plus-circle"></i></span>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-9">
            <div class="table-responsive">
                <table id="example" class="table table-bordered table-hover table-striped">
                    <thead>
                    <tr>
                        <th>Travel Date</th>
                        <!--<th>User</th>-->
                        <th>Departure</th>
                        <th>Arrival</th>
                        <!--<th>Passenger</th>-->
                        <th>Payment Method</th>
                        <!--<th>Notes</th>-->
                        <th>Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr data-th-each="bookingReference : ${bookingReferences}">
                        <td data-th-text="${bookingReference.date}">...</td>
                        <!--<th><a data-th-text="${bookingReference.author}" th:href="@{/booking/info?author=}+${bookingReference.author}">...</a></th>-->
                        <td data-th-text="${bookingReference.departure}">...</td>
                        <td data-th-text="${bookingReference.arrival}">...</td>
                        <!--<td data-th-text="${bookingReference.passengerNumber}">...</td>-->
                        <td data-th-text="${bookingReference.paymentMethod}">...</td>
                        <!--<td data-th-text="${bookingReference.notes}">...</td>-->
                        <th><a data-th-text="${bookingReference.bookingStatus}" th:href="@{/booking/riderBooking/author/view?bookingReferenceId=}+${bookingReference.bookingReferenceId}" th:if="${bookingReference.owner}">...</a>
                            <a data-th-text="${bookingReference.bookingStatus}" th:href="@{/booking/riderBooking/view?bookingReferenceId=}+${bookingReference.bookingReferenceId}" th:unless="${bookingReference.owner}">...</a></th>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div th:replace="common/header :: body-bottom-scripts"/>
<script>
    $(document).ready(function() {
        $('#example').DataTable();
    } );
</script>
</body>
</html>
