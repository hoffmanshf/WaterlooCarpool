<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar"/>
<div class="container main">
    <div class="row">
        <div class="col-md-6">
            <h3>Create new trip</h3>
            <form th:action="@{/booking/riderCreate}" method="post" id="bookingForm">
                <input type="hidden" name="id" th:value="${bookingReference.bookingReferenceId}"/>

                <div class="form-group">
                    <label for="dateString">Pick your departure time:</label>
                    <div class="input-append date form_datetime input-group" data-view="hour">
                        <input class="form-control" type="text" value="" data-readonly="data-readonly"
                               th:value="${dateString}" name="dateString"
                               id="dateString" required="required"/>
                        <span class="input-group-addon"><i class="fa fa-times" aria-hidden="true"></i></span>
                        <span class="input-group-addon"><i class="fa fa-calendar" aria-hidden="true"></i></span>
                    </div>
                </div>

                <div class="form-group autocomplete">
                    <label for="autocomplete">Pick your departure location:</label>
                    <input type="text" required="required" class="form-control" th:value="${bookingReference.departure}" id="autocomplete"
                           name="departure" placeholder="Enter your address" onFocus="geolocate()"/>
                </div>

                <div class="form-group autocomplete">
                    <label for="autocomplete2">Pick your arrival location:</label>
                    <input type="text" required="required" class="form-control" th:value="${bookingReference.arrival}" id="autocomplete2"
                           name="arrival" placeholder="Enter your address" onFocus="geolocate()"/>
                </div>

                <div class="form-group">
                    <label class="cols-sm-2 control-label" for="passengerNumber">Passenger number:</label>
                    <div class="cols-sm-5">
                        <input type="text" required="required" class="slider slider-horizontal form-control" value=""
                               data-slider-min="1" data-slider-max="7" data-slider-step="1" data-slider-value="1" data-slider-orientation="horizontal"
                               th:value="${bookingReference.passengerNumber}" name="passengerNumber" id="passengerNumber"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="paymentMethod">Choose your payment method:</label>
                    <select class="form-control" th:value="${bookingReference.paymentMethod}" name="paymentMethod" id="paymentMethod">
                        <option disabled="disabled" selected="selected" > -- select the method --</option>
                        <option>&nbsp;Cash</option>
                        <option>&nbsp;e-Transfer</option>
                        <option>&nbsp;WeChat Pay</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="notes">Notes:</label>
                    <textarea th:value="${bookingReference.notes}" class="form-control" name="notes" id="notes" placeholder="Notes" ></textarea>
                </div>


                <input type="hidden"
                       name="${_csrf.parameterName}"
                       value="${_csrf.token}"/>

                <div class="form-group ">
                    <button type="submit" class="btn btn-primary ">Submit Booking
                    </button>
                </div>

            </form>

            <div class="col-md-6">
            </div>
        </div>
    </div>
    <br/>
    <div class="gap"></div>
</div>

<div th:replace="common/header :: footer"/>

<div th:replace="common/header :: body-bottom-scripts"/>

</body>
</html>
